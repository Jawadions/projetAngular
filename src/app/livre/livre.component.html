<div class="row" style="margin-bottom: 10px">
  <div>

    <h1 style="margin-right: 100px;margin-left: 100px "><u>Ajouter Livre</u></h1>
  <form [formGroup]="form" (ngSubmit)="save(form.value)" style="margin-left: 70px">
    <div class="form-group">
      <label>id</label>
      <input class="form-control" formControlName="id">
      <div class="alert alert-danger" *ngIf="id.errors && id.touched">
        required
      </div>
    </div>

    <div class="form-group">
      <label>nom</label>
      <input class="form-control" formControlName="nom">
      <div class="alert alert-danger" *ngIf="nom.errors && nom.touched">
        required
      </div>
    </div>
    <div class="form-group">
      <label>prix</label>
      <input type="text" formControlName="prix" class="form-control">
      <div class="alert alert-danger" *ngIf="prix.errors && prix.touched">
        the price is a requirement
      </div>
    </div>
    <div class="form-group">
      <label>description</label>
      <input class="form-control" formControlName="description">
      <div class="alert alert-danger" *ngIf="description.errors && description.touched">
        required
      </div>
    </div>
    <div class="form-group">
      <label>quantity</label>
      <input type="text" formControlName="quantity" class="form-control">
      <div class="alert alert-danger" *ngIf="quantity.errors && quantity.touched">
        the quantity is a requirement
      </div>
    </div>
    <div class="form-group">
      <label>image</label>
      <input id="file" type="file" formControlName="image" (change)="ImageChange($event)">

    </div>
    <img [src]="image2" *ngIf="image2" style="height: 100px; width:100px">


    <button type="submit" class="btn btn-success"  (click)="save(form)" >Submit</button>
  </form>

  </div>

  <div class="row" style="margin-left: 100px;margin-top: 100px">

  <table class="table" border="2">
    <tr><th>id</th><th>Nom</th><th>prix</th><th>description</th>
      <th>quantit√©</th><th>image</th><th>Action</th><th>Action</th></tr>
    <tr *ngFor="let e of listLivre |paginate: {itemsPerPage:2,currentPage:p}">
      <td>{{e.id}}</td>
      <td>{{e.nom}}</td>
      <td>{{e.prix}}</td>
      <td>{{e.description}}</td>
      <td>{{e.quantity}}</td>
      <td>
        <img src="{{e.imageFile}}" style="height: 100px; width:100px"/></td>
      <td><button class="btn btn-dark" (click)="deleteE(e.id)">delete</button></td>
      <td><button class="btn btn-dark " (click)="update(e.id)" >Update</button></td>
    </tr>
    <tr>
    <td colspan="8"><pagination-controls (pageChange)="p = $event"></pagination-controls></td>
    </tr>
  </table>

  </div>
</div>
<div>

</div>
