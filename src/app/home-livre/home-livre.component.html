<form>
<div class="form-group">
  <input type="string" id="livreInput" class="form-control col-md-12"
         placeholder="nom ou prix " [(ngModel)]="livre" [ngModelOptions]="{standalone: true}">
</div>
</form>

    <div class="row"  >
      <div style="margin-left: 70px" *ngFor="let t of listLivre |paginate: {itemsPerPage:3,currentPage:p}">
      <app-list-livre   [livre]="t" (notifLike)="incrementLike($event)"
                      *ngIf="t.nom == livre  || t.prix ==livre || livre == null " >

      </app-list-livre>
      </div>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
